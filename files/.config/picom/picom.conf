# --- Picom Configuration for a Smooth, Modern Experience ---

# Shadows
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;

# Transparency
inactive-opacity = 0.95;
frame-opacity = 0.9;
popup_menu = { opacity = 0.95; }
dropdown_menu = { opacity = 0.95; }

# Backend & VSync
backend = "glx";
vsync = true;

# **NEW: Rounded corners for a modern look**
corner-radius = 8;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];