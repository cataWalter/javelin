# --- Picom Configuration for a Smooth Experience ---

# Shadows
shadow = true;
shadow-radius = 7;
shadow-opacity = 0.7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;

# Transparency
inactive-opacity = 0.95;
frame-opacity = 0.9;
popup_menu = { opacity = 0.9; }
dropdown_menu = { opacity = 0.9; }

# Backend
# Use this for tear-free rendering.
backend = "glx";
vsync = true;
